name: Backend Tests (Debug)

on:
  workflow_dispatch:  # Manual trigger only
  push:
    branches: [ main, master, develop ]
    paths:
      - 'Backend/**'
      - '.github/workflows/backend-tests-debug.yml'

jobs:
  test:
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: ./Backend
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest-cov pytest-mock
    
    - name: Debug environment
      env:
        CORS_ORIGINS: "http://localhost:3000"
        MONGODB_URI: "mongodb://localhost:27017/test"
        DATABASE_NAME: "test"
        SECRET_KEY: "test-secret-key-for-ci"
        PYTHONPATH: ${{ github.workspace }}/Backend
      run: |
        echo "Python version:"
        python --version
        echo "Python path:"
        python -c "import sys; print('\n'.join(sys.path))"
        echo "Current directory:"
        pwd
        echo "Files in Backend:"
        ls -la
        echo "Test files:"
        ls -la tests/ || echo "No tests directory"
        echo "Trying to import main:"
        python -c "import sys; sys.path.insert(0, '.'); from main import app; print('Import successful')" || echo "Import failed"
    
    - name: List test files
      run: |
        find tests -name "*.py" -type f || echo "No test files found"
        pytest --collect-only -q || echo "Test collection failed"
    
    - name: Run tests with verbose output
      env:
        CORS_ORIGINS: "http://localhost:3000"
        MONGODB_URI: "mongodb://localhost:27017/test"
        DATABASE_NAME: "test"
        SECRET_KEY: "test-secret-key-for-ci"
        PYTHONPATH: ${{ github.workspace }}/Backend
      run: |
        pytest -v --tb=long --capture=no || pytest -v --tb=long

